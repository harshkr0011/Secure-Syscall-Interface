<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Syscall Interface</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle" onclick="toggleTheme()"></div>
    <header class="header">
        <h1>Secure Syscall Interface</h1>
    </header>
    <main class="container">
        <!-- Login Section -->
        <section id="login-section" class="card">
            <h2>Login</h2>
            <form id="login-form" class="form">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="link-text">New user? <a href="#" id="show-register">Register here</a></p>
            <p id="login-response" class="response"></p>
        </section>

        <!-- Registration Section -->
        <section id="register-section" class="card hidden">
            <h2>Register</h2>
            <form id="register-form" class="form">
                <div class="input-group">
                    <input type="text" id="reg-username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" id="reg-password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <select id="reg-role">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <p class="link-text">Already have an account? <a href="#" id="show-login">Login here</a></p>
            <p id="register-response" class="response"></p>
        </section>

        <!-- Syscall Explorer Section -->
        <section id="syscall-section" class="card hidden">
            <h2>System Call Explorer</h2>
            <div class="user-info">
                <p>Logged in as: <span id="user-role"></span></p>
                <button id="logout-button" class="btn btn-danger">Logout</button>
            </div>

            <!-- Available Syscalls -->
            <div class="syscall-list-section">
                <h3>Available System Calls</h3>
                <div id="syscall-items" class="syscall-list"></div>
            </div>

            <!-- Execute Syscall -->
            <div class="execute-syscall-section">
                <h3>Execute System Call</h3>
                <form id="syscall-form" class="form">
                    <div class="input-group">
                        <select id="syscall-select" required>
                            <option value="">Select a syscall</option>
                        </select>
                    </div>
                    <div id="syscall-params" class="params-group"></div>
                    <button type="submit" class="btn btn-primary">Execute</button>
                </form>
                <div id="syscall-response" class="response"></div>
            </div>
        </section>

        <!-- Logs Section -->
        <section id="logs-section" class="card">
            <h2>Recent Logs</h2>
            <div class="filter-group">
                <label>Filter by User: <input type="text" id="filter-user" class="filter-input"></label>
                <label>Filter by Syscall: <input type="text" id="filter-syscall" class="filter-input"></label>
                <button onclick="refreshLogs()" class="btn btn-secondary">Refresh Logs</button>
            </div>
            <pre id="logs-output" class="logs-output">Logs will appear here after actions...</pre>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
